<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zaaric | Defining your digital excellence</title>

    <!-- Meta Description (Crucial for SEO) -->
    <meta name="description" content="Zaaric is a cutting-edge tech agency specializing in development, design, and editing. We craft innovative solutions that drive success." />

    <!-- SEO Keywords -->
    <meta name="keywords" content="Zaaric, tech agency, development, UI/UX design, software solutions, digital marketing, branding" />

    <!-- Open Graph (Facebook & LinkedIn Preview) -->
    <meta property="og:title" content="Zaaric | Powering Innovation, Crafting Solutions" />
    <meta property="og:description" content="Explore Zaaric's innovative tech solutions in development, design, and digital branding. Elevate your business with our expertise!" />
    <meta property="og:image" content="/ZaaricProfile.jpg" />
    <meta property="og:url" content="https://zaaric.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (SEO & Social Media Preview) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zaaric | Powering Innovation, Crafting Solutions" />
    <meta name="twitter:description" content="Zaaric is the ultimate tech partner for startups & businesses. Transform your ideas into reality with our innovative solutions." />
    <meta name="twitter:image" content="/assets/meta-image.jpg" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" length = "32px" width="32px" style="border-radius:50px" href="/assets/ZaaricProfile.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ZaaricProfile.png" style="border-radius:50px">
    <link rel="apple-touch-icon" sizes="180x180" href="/ZaaricProfile.png">

    <!-- Canonical URL (Prevents duplicate content issues) -->
    <link rel="canonical" href="https://zaaric.com" />

    <!-- Structured Data for SEO (Schema.org) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Zaaric",
            "url": "https://zaaric.com",
            "logo": "https://zaaric.com/assets/zaaric_logo.png",
            "sameAs": [
                "https://www.linkedin.com/company/zaaric",
                "https://twitter.com/zaaric",
                "https://www.instagram.com/zaaric.official"
            ]
        }
    </script>

    <!-- Preload Fonts & Styles (Improves Performance) -->
    <link rel="preload" href="/assets/fonts/CustomFont.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high">   
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Primary JavaScript File -->
    <script type="module" src="./src/main.jsx"></script>

</head>
